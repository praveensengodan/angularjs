<form novalidate name="createEmp" ng-submit="save(createEmp.$valid)">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
      <label>Id: </label><input class="from-control" type="number" name="id" ng-model="id" min=1 max=100 required>
      <span ng-show=" createEmp.id.$invalid && !createEmp.id.$pristine">Id should be a number</span>
    </div>
    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
      <label>Name: </label><input type="text" name="name" ng-model="name" maxlength="20">
      <span ng-show=" createEmp.name.$invalid && !createEmp.name.$pristine">Name is required</span>
    </div>
    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
      <label>Address: </label><input type="text" ng-model="address" maxlength="100">
      <span ng-show=" createEmp.name.$invalid && !createEmp.name.$pristine">Address is required</span>
    </div>
    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="#/table" class="btn btn-default">Cancel</a>
    </div>
  </div>
</form >
